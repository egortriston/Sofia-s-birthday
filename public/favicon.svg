<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="starGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Main star -->
  <path d="M50 20 L55 40 L75 40 L60 52 L65 72 L50 60 L35 72 L40 52 L25 40 L45 40 Z" 
        fill="url(#starGradient)" 
        stroke="#fff" 
        stroke-width="1.5"
        opacity="0.9"/>
  
  <!-- Small stars -->
  <circle cx="25" cy="25" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="75" cy="30" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="30" cy="70" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="70" cy="75" r="2" fill="#fff" opacity="0.8"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="45" r="35" fill="#ffd700" opacity="0.1"/>
</svg>


